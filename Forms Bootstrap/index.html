<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <title>Forms</title>
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
    <div class="container">
        <h1 class="display-2">Forms</h1>
        <form action="#nowhere">
            <div class="row">
            <div class="form-group col-md-6" id="state">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email">
            </div>
            <div class="form-group col-md-6" id="state">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="password">
            </div>
        </div>
        
            <div class="form-group" id="state">
                <label for="address">Street Address</label>
                <input type="text" class="form-control" id="address">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6" id="state">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city">
                </div>
                    <div class="form-group col-md-3">
                        <label for="state">State</label>
                        <select class="form-control" name="state" id="state">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3" id="state">
                        <label for="zip">ZIP Code</label>
                        <input type="text" class="form-control" id="zip">
                    </div>
            </div>
        
            <div class="custom-control custom-checkbox" id="state">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Sign Me Up!</label>
            </div>
            <div id="state"><button type="submit" class="btn btn-info">Register</button></div>
        </div>
        
        </form>
        
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    
</body>
</html>
