<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/js_icon.png" type="image/x-icon">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style/style.css">
    
</head>
<body>
    
    <img id="pingPong" src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" alt="image">
    
    <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
    <p id="socore">Use the buttons below to keep score</p>

    <section id="player">
        <p> Playing to
            <select id="playto">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>
        </p>
    </section>


    <div id="buttons">
        <button id="p1Button">+1 Player One</button>
        <button id="p2Button">+1 Player Two</button>
        <button id="reset">Reset</button>
    </div>
    

    <script src="script/app.js"></script>
</body>
</html>
